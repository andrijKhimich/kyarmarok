<!DOCTYPE html>
<html lang="uk">

<head>
  <title>Kyarmarok | registration</title>
  <meta name="description" content="">
  //= links/_head.html
</head>

<body>
  <div class="main-wrapper">
    //= common/_header.html
    <main class="registration">
      <div class="container">
        //= elements/_breadcrumbs.html
        <div class="registration-wrapper">
          <div class="registration-content">
            <h1>Реєстрація</h1>
            <form action="#" class="registration__form">
              <label for="userName" class="error">
                <input type="text" class="custom-input bg-gray" placeholder="Ім'я" id="userName">
                <i>Error</i>
              </label>
              <label for="userSurname">
                <input type="text" class="custom-input bg-gray" placeholder="Прізвище" id="userSurname">
                <i>Error</i>
              </label>
              <label for="userPhone">
                <input type="tel" class="custom-input bg-gray" placeholder="Телефон" id="userPhone">
                <i>Error</i>
              </label>
              <label for="userEmail">
                <input type="email" class="custom-input bg-gray" placeholder="e-mail" id="userEmail">
                <i>Error</i>
              </label>
              <label for="userPassword">
                <input type="password" class="custom-input bg-gray" placeholder="Пароль" id="userPassword">
                <i>Error</i>
              </label>
              <label for="userConfirm">
                <input type="password" class="custom-input bg-gray" placeholder="Повторіть пароль" id="userConfirm">
                <i>Error</i>
              </label>
              <button type="submit" class="button">Зареєструватись</button>
              <div class="registration__links">
                <a href="login.html">У Вас є акаунт? Скористайтеся формою <span>Входу.</span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    //= common/_footer.html
    //= elements/_modal.html
    //= elements/_contact-btn.html
    <div class="sidebar__overlay">
    </div>
  </div>
  //= links/_scripts.html
</body>
</html>
