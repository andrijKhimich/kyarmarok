<!-- Modal elements -->

<div class="overlay">
  <div class="modal">
    <div class="modal__buttons">
      <a href="#" class="js-close-modal">
        <svg class="svg svg-sm">
          <use xlink:href="img/svg-sprite/sprite.svg#closeModal">
          </use>
        </svg>
      </a>
    </div>
    <div class="modal__content">
      <svg class="svg svg-lg">
        <use xlink:href="img/svg-sprite/sprite.svg#checkCircle">
        </use>
      </svg>
      <p>Замовлення успушне</p>
    </div>
    <button class="button button_white button_lg">Продовжити покупки</button>
  </div>
</div>

<div class="overlay">
  <div class="modal modal-form">
    <div class="modal__buttons">
      <a href="#" class="js-close-modal">
        <svg class="svg svg-sm">
          <use xlink:href="img/svg-sprite/sprite.svg#closeModal">
          </use>
        </svg>
      </a>
    </div>
    <div class="modal__content">
      <form action="#" class="form">
        <h2>Напишіть нам</h2>
        <label for="userName">
          <input type="text" id="userName" placeholder="Ім'я*" class="custom-input" name="name" id="name">
          <span>Це поле обов'язкове для заповнення!</span>
        </label>
        <label for="userEmail">
          <input type="text" id="userEmail" placeholder="Телефон*" class="custom-input" name="email" id="email">
          <span>Це поле обов'язкове для заповнення!</span>
        </label>
        <textarea name="text" id="text" rows="8" class="custom-input" placeholder="Повідомлення..."></textarea>
        </label>
        <input type="hidden" name="hidden" value="subscribe">
        <button class="button button_white" type="submit">Відправити</button>
      </form>
    </div>
  </div>
</div>
<!-- end modal -->
