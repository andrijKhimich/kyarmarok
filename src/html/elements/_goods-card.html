<div class="goods-card__wrapper">
  <div class="goods-card">
    <div class="goods-card__discount">
      <p>-15%</p>
    </div>
    <img srcset="img/images/catalog/card1.jpg 1x, img/images/catalog/card1-2x.jpg 2x"
    src="img/images/catalog/card1.jpg" alt="card"
      class="goods-card__img">
    <div class="goods-card__content">
      <h3 class="goods-card__tittle">
        Шкура натуральна 3-4 М2 21038 gb
      </h3>
      <p class="goods-card__sizes-tittle">Розміри</p>
      <div class="goods-card__sizes">
        <div class="goods-card__sizes-box">
          <span>x</span>
          <p class="goods-card__descr">Ширина</p>
          <p class="goods-card__points">230 см</p>
        </div>
        <div class="goods-card__sizes-box">
          <span>x</span>
          <p class="goods-card__descr">Довжина</p>
          <p class="goods-card__points">300 см</p>
        </div>
        <div class="goods-card__sizes-box">
          <p class="goods-card__descr">Висота</p>
          <p class="goods-card__points">0.3см</p>
        </div>
      </div>
      <p class="goods-card__sizes-tittle">Ціна</p>
      <div class="goods-card__price">
        <p class="goods-card__price_current">26000 грн</p>
        <p class="goods-card__price_old">30000 грн</p>
      </div>
      <div class="goods-card__marks">
        <div class="goods-card__marks-box">
          <svg class="svg svg-sm">
            <use xlink:href="img/svg-sprite/sprite.svg#cameraCard"></use>
          </svg>
        </div>
        <div class="goods-card__marks-box">
          <svg class="svg svg-sm">
            <use xlink:href="img/svg-sprite/sprite.svg#bookmark"></use>
          </svg>
        </div>
        <a href="#" class="button button_red">
          <svg class="svg svg-sm">
            <use xlink:href="img/svg-sprite/sprite.svg#basket"></use>
          </svg>
          В кошик
        </a>
      </div>
    </div>
  </div>
</div>
